<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation with HTML API</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

  <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h2>Sistema de Controle de Vagas de Emprego</h2>
            <ul class="nav__links">
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">Alteração/Exclusão</a></li>
                <li>
                    Listar Vagas
                    <ul>
                        <li><a href="#">Lista de vagas abertas</a></li>
                        <li><a href="#">Lista de vagas encerradas</a></li>
                        <li><a href="#">Lista geral de vagas</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

  <form action="">
    <h2>
      Inclusão
    </h2>

    <div class="input">
      <input required type="text"/>
      <label>Descrição</label>
      <span class="error"></span>
    </div>
    <div class="input">
        <input required type="text" />
        <label>Requisitos Obrigatórios</label>
        <span class="error"></span>
    </div>
    <div class="input">
        <input required type="text" />
        <label>Requisitos Desejáveis</label>
        <span class="error"></span>
    </div>
    <div class="input">
        <input required type="text" />
        <label>Remuneração</label>
        <span class="error"></span>
    </div>
    <div class="input">
        <input required type="text" />
        <label>Benefícios</label>
        <span class="error"></span>
    </div>
    <div class="input">
        <input required type="text" />
        <label>Local de Trabalho</label>
        <span class="error"></span>
    </div>

    <button type="submit">Enviar</button>

  </form>
</body>

</html>
